<section class="row mt-5">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">Nombre</th>

          <th scope="col">correo</th>

          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img
              src="{{ user.photoUrl }}"
              class="rounded-circle img-thumbnail"
              alt="profile"
            />
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>

          <td *ngIf="user.email == userEmail || isAdmin == true; else noOwner">
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalCotegory"
              (click)="onPreUpdateUser(user)"
            >
              Actualizar
            </button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">
                Actualizar
              </button>
            </td>
          </ng-template>
          <td *ngIf="isAdmin == true; else noAdmin">
            <button class="btn btn-danger" (click)="onDeleteUser(user.id)">
              Delete
            </button>
          </td>
          <ng-template #noAdmin>
            <td>
              <button class="btn btn-danger" disabled="true">ELIMINAR</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<app-modal [userEmail]="userEmail"></app-modal>
