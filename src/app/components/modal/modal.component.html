<div
  class="modal fade"
  id="modalCotegory"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedCotegory.id
              ? "Nueva categoria"
              : "Update categoria"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formCotegory"
          #formCotegory="ngForm"
          (ngSubmit)="onSaveCotegory(formCotegory)"
        >
          <input
            type="hidden"
            name="id"
            [(ngModel)]="this.dataApi.selectedCotegory.id"
          />
          <input type="hidden" name="userUid" [value]="userEmail" />
          <div class="form-group">
            <label for="name" class="col-form-label">Nombre categoria:</label>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="this.dataApi.selectedCotegory.name"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              guardar categoria
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
