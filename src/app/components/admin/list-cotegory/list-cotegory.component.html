<section class="row mt-5">
  <div class="col">
    <button
      class="btn btn-primary float-right mb-3"
      data-toggle="modal"
      data-target="#modalCotegory"
    >
      Nueva categoria
    </button>
    {{isAdmin}}
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cotegory of cotegories; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cotegory.name }}</td>

          <td
            *ngIf="cotegory.userEmail == userEmail || isAdmin == true; else noOwner"
          >
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalCotegory"
              (click)="onPreUpdateCotegory(cotegory)"
            >
              Update
            </button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">
                Update
              </button>
            </td>
          </ng-template>
          <td *ngIf="isAdmin == true; else noAdmin">
            <button
              class="btn btn-danger"
              (click)="onDeleteCotegory(cotegory.id)"
            >
              Delete
            </button>
          </td>
          <ng-template #noAdmin>
            <td>
              <button class="btn btn-danger" disabled="true">ELIMINAR</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<app-modal [userEmail]="userEmail"></app-modal>
