<section class="row mt-5">
  <div class="col">
    <button
      class="btn btn-primary float-right mb-3"
      data-toggle="modal"
      data-target="#modalCotegory"
    >
      Nueva categoria
    </button>
    {{ isAdmin }}
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cotegory of cotegories; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ cotegory.name }}</td>

          <td>
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalCotegory"
              (click)="onPreUpdateCotegory(cotegory)"
            >
              Actualizar
            </button>
          </td>

          <td>
            <button
              class="btn btn-danger"
              (click)="onDeleteCotegory(cotegory.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<app-modal [userUid]="userUid"></app-modal>
